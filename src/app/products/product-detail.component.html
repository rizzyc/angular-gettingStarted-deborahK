<div class="card" *ngIf='product'>
  <div class="card-header">
    {{pageTitle + ': ' + product.productName}}    
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">      
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-4">Name:</div>
            <div class="col-sm-5">{{product.productName}}</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Code:</div>
            <div class="col-sm-5">{{product.productCode}}</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Description:</div>
            <div class="col-sm-5">{{product.description}}</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Availability:</div>
            <div class="col-sm-5">{{product.releaseDate}}</div>
          </div>
          <div class="row">
            <div class="col-sm-4">Price:</div>
            <div class="col-sm-5">{{product.price | currency}}</div>
          </div>
          <div class="row">
            <div class="col-sm-4">5 Star Rating:</div>
            <div class="col-sm-5"><pm-star [rating]='product.starRating'
          (ratingClicked)='onRatingClicked($event)'
          ></pm-star></div>
          </div>

        </div>
        <div class="col-sm-4">
          <img [src]="product.imageUrl" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"
    (click)='onBack()'
    style="width: 80px"
    >
      <i class="fa fa-chevron-left"></i> Back</button></div>
</div>
